<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pierre Castin — Artisan Coutelier</title>
  <meta property="og:type" content="website">
  <meta property="og:title" content="Pierre Castin — Artisan Coutelier">
  <meta property="og:description" content="Artisan Coutelier. Contact : 0476 95 19 42 — contact@pierrecastin.be">
  <meta property="og:image" content="/images/thumbnail.png">
  <meta property="og:url" content="/">
  <meta property="og:locale" content="fr_BE">
  <link rel="icon" type="image/png" href="/images/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
  <link rel="shortcut icon" href="/images/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png" />
  <link rel="manifest" href="/images/site.webmanifest" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      -webkit-text-size-adjust: 100%;
    }

    body {
      min-height: 100vh;
      min-height: 100dvh;
      background: #0a0a0a;
      color: #fff;
      font-family: 'Avenir', 'Helvetica Neue', Helvetica, -apple-system, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: clamp(1.5rem, 5vw, 3rem);
      text-align: center;
    }

    .logo {
      width: clamp(200px, 48vw, 280px);
      height: auto;
      margin-bottom: clamp(1.25rem, 3vw, 2rem);
      display: block;
    }

    .logo img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: clamp(1rem, 2.5vw, 1.35rem);
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      margin-bottom: clamp(2rem, 5vw, 3rem);
      color: #e5e5e5;
    }

    .contact {
      display: flex;
      flex-direction: column;
      margin-bottom: clamp(2rem, 5vw, 3rem);
    }

    .contact a {
      color: #fff;
      text-decoration: none;
      font-size: 1.1em;
      letter-spacing: 0.02em;
      padding: 0.25em 0;
      min-height: 32px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      -webkit-tap-highlight-color: transparent;
    }

    .contact a:hover {
      text-decoration: underline;
      text-underline-offset: 3px;
    }

    .btn-facebook {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      min-height: 48px;
      padding: clamp(0.875rem, 2vw, 1rem) clamp(1.5rem, 4vw, 2rem);
      background: #fff;
      color: #0a0a0a;
      text-decoration: none;
      font-size: clamp(1rem, 2.5vw, 1.125rem);
      font-weight: 500;
      letter-spacing: 0.05em;
      border: 2px solid transparent;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, border-color 0.2s;
      -webkit-tap-highlight-color: transparent;
    }

    .btn-facebook:hover {
      background: transparent;
      color: #fff;
      border-color: #fff;
    }

    .btn-facebook:active {
      background: transparent;
      color: #fff;
      border-color: #fff;
    }
  </style>
</head>
<body>
  <a href="/" class="logo" aria-hidden="true">
    <img src="images/logo.svg" alt="Pierre Castin" width="120" height="auto">
  </a>
  <h1>Artisan Coutelier</h1>
  <nav class="contact">
    <a href="tel:+32476951942">+32 476 95 19 42</a>
    <a href="mailto:contact@pierrecastin.be">contact@pierrecastin.be</a>
  </nav>
  <a href="https://www.facebook.com/Castincouteaux/" class="btn-facebook" target="_blank" rel="noopener noreferrer">Facebook</a>
</body>
</html>
